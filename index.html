<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            spread operator
        */

        function foo(a, b, c) {
            console.log(a, b, c);
        }

        const arr3 = [1, 2, 3]; // array used as arguments
        foo(...arr3); // call of

        // other aplpication

        obj1 = {
            name: "Ben",
            surname: "Wolf",
            nationality: "USA"
        }

        obj2 = {
            ...obj1, // objects as parts of the others
            weight: 68
        }

        console.log(obj2);

</script>
</body>
</html>
